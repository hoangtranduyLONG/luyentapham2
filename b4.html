<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ip = +prompt("Nhập ký tự")
    console.log(isNaN(ip))

    function checkNumber(ip) {
        if (isNaN(ip)!== true) {
            return "True";
        }
        else {
            return "False"
        }
    }
    alert(checkNumber(ip));
</script>
</body>
</html>
