<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số đầu")
    let b = +prompt("Nhập số hai")
    let c = +prompt("Nhập số ba")

    function checkMin(a, b, c) {
        let min = a;
        if (min > b) {
            min = b;
        }
        if (min > c) {
            min = c;
        }
        return min;
    }

    alert(checkMin(a, b, c))
</script>
</body>
</html>
